<!DOCTYPE html>
<html lang="pl  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/mwkonwjq" method="POST">
    <label>Twój Email<input type="text" name="_replyto"></label><br>
    <label>Imię i Nazwisko<input type="text" name="name" id="name" placeholder="Imię i Nazwisko"></label>><br>
    <label>Nr telefonu<input type="tel" name="telefon" id="telefon" maxlength="9" placeholder="Nr telefonu" ></label><br>
    <label>Wiadomość<textarea name="message" cols="20" rows="5" placeholder="Napisz coś"></textarea></label><br>
    
    <!-- your other form fields go here -->
    
    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
