<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/mjvwjqnp" method="POST">

        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">

        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname">
        
        <label for="email">Email:</label>
        <input type="text" name="_replyto" id="email">
        
        <label for="phone">Telefon:</label>
        <input type="tel" maxlength="9" name="phone" id="phone">
        
        <label for="miasto">Wybierz miasto:</label>
            <select name="miasto" id="miasto">
                <option value="warszawa">Warszawa</option>
                <option value="krakow">Kraków</option>
                <option value="gdansk">Gdańsk</option>
            </select>
        <br><br>
        <label>Wybierz płeć:</label>
        <input type="radio" name="male" id="male"><label for="male">Mężczyzna</label>
        <input type="radio" name="male" id="female"><label for="male">Kobieta</label>
        <br>
        <input type="checkbox" name="zgoda" id="zgoda"><label for="zgoda">Wyrażam zgodę na przetważanie moich danych</label>
        <br>


        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" placeholder="Twoja wiadomość"></textarea>
        <br>
        <button type="submit">WYŚLIJ</button>

    </form>


</body>
</html>
